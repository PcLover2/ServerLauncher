<head>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@700&family=Montserrat:wght@700&family=Poppins:wght@600&display=swap" rel="stylesheet">
    <title>AppLauncher</title>
</head>
<body>
    <div class="grid">
      <div class="grid-item grid-item--height2" style="background-image: linear-gradient(-45deg, #ffffff 0%, #ffffff 100%);">
        <a href="https://casa.pclover2.top/" style="height: 100%; width: 100%;">
          <img src="https://raw.githubusercontent.com/walkxcode/dashboard-icons/main/svg/casaos.svg" style="height: 50%; max-width: 60%;">
        </a>
      </div>
      <div class="grid-item grid-item--width2 grid-item--height2" style="background-image: linear-gradient(-45deg, #6eb0f1 0%, #326ec0 100%);">
        <a href="https://qbit.pclover2.top/" style="height: 100%; width: 100%;">
            <img src="https://raw.githubusercontent.com/walkxcode/dashboard-icons/main/svg/qbittorrent.svg" style="height: 50%; max-width: 60%;">
        </a>
      </div>
      <div class="grid-item grid-item--height2" style="background-image: url(img/TH.png); background-position: center; background-repeat: no-repeat; background-size: cover;">
        <a href="https://www.torrentheaven.org/browse.php" style="height: 100%; width: 100%;">
          <img src="img/TH.svg" style="height: 50%; max-width: 60%;">
        </a>
      </div>
      <div class="grid-item grid-item--width2 grid-item--height2" style=" background-image: url(img/Fortnite.png); background-position: center; background-repeat: no-repeat; background-size: cover;">
        <a href="https://sonarr.pclover2.top/" style="height: 100%; width: 100%;">
            <img src="https://raw.githubusercontent.com/walkxcode/dashboard-icons/main/svg/sonarr.svg" style="height: 50%; max-width: 60%;">
        </a>
      </div>
      <div class="grid-item grid-item--width2 grid-item--height2" style=" background-image: linear-gradient(to right, #111d2e 0%, #051839 21.2%, #0a1b48 40.7%, #132e62 58.1%, #144b7e 73.8%, #136497 87.3%, #1387b8 100%);">
        <a href="https://radarr.pclover2.top/" style="height: 100%; width: 100%;">
            <img src="https://raw.githubusercontent.com/walkxcode/dashboard-icons/main/svg/radarr.svg" style="height: 50%; max-width: 60%;">
        </a>
      </div>
    </div>
</body>
